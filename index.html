<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Naat Sharif PDF Viewer</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: linear-gradient(to bottom, #f9f3e7, #e0f7fa);
        margin: 0;
        padding: 20px;
        text-align: center;
    }
    h1 {
        color: #00796b;
        margin-bottom: 20px;
    }
    input[type="number"] {
        padding: 8px;
        font-size: 16px;
        width: 80px;
        border-radius: 5px;
        border: 1px solid #ccc;
        margin-right: 10px;
    }
    button {
        padding: 10px 15px;
        font-size: 16px;
        border-radius: 5px;
        border: none;
        background-color: #00796b;
        color: white;
        cursor: pointer;
        transition: 0.3s;
    }
    button:hover {
        background-color: #004d40;
    }
    iframe {
        margin-top: 20px;
        width: 100%;
        height: 80vh;
        border: none;
        border-radius: 10px;
        box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }
</style>
</head>
<body>

<h1>Naat Sharif Viewer</h1>

<p>Type page number to jump:</p>
<input type="number" id="pageNumber" placeholder="Page #">
<button onclick="goToPage()">Go</button>

<iframe id="pdfViewer" src="https://drive.google.com/file/d/1cZhyQQKYtVjZAIhD_AEqvV9HAU2Lzykm/preview" allowfullscreen></iframe>

<script>
function goToPage() {
    const page = document.getElementById('pageNumber').value;
    if(page) {
        const iframe = document.getElementById('pdfViewer');
        iframe.src = `https://drive.google.com/file/d/1cZhyQQKYtVjZAIhD_AEqvV9HAU2Lzykm/preview?page=${page}`;
    }
}
</script>

</body>
</html>
