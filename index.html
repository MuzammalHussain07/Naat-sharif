<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Naat Sharif Clickable Viewer</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: linear-gradient(to bottom, #fce4ec, #e1f5fe);
        margin: 0;
        padding: 20px;
    }
    h1 {
        text-align: center;
        color: #d32f2f;
        margin-bottom: 20px;
    }
    #sentenceList {
        display: flex;
        flex-direction: column;
        align-items: center;
        max-width: 600px;
        margin: 0 auto;
    }
    .sentenceItem {
        width: 100%;
        background: #ffccbc;
        padding: 12px 15px;
        margin: 8px 0;
        border-radius: 8px;
        cursor: pointer;
        font-size: 16px;
        transition: 0.3s;
        text-align: center;
    }
    .sentenceItem:hover {
        background: #ffab91;
        transform: scale(1.02);
    }
    iframe {
        margin-top: 25px;
        width: 100%;
        height: 80vh;
        border: none;
        border-radius: 12px;
        box-shadow: 0 6px 20px rgba(0,0,0,0.2);
        transition: 0.5s;
    }
</style>
</head>
<body>

<h1>Naat Sharif Clickable Viewer</h1>

<div id="sentenceList">
    <!-- Sentences will be generated here -->
</div>

<iframe id="pdfViewer" src="https://drive.google.com/file/d/1cZhyQQKYtVjZAIhD_AEqvV9HAU2Lzykm/preview" allowfullscreen></iframe>

<script>
// Step 1: Provide your sentences and their page numbers
const naatList = [
    { sentence: "سلام", page: 10 },
    { sentence: "Mera Dil Badal De", page: 3 },
    { sentence: "Ya Nabi Salam Alayka", page: 5 },
    { sentence: "Another Naat Example", page: 7 }
];

// Step 2: Generate clickable list
const listContainer = document.getElementById('sentenceList');
naatList.forEach(item => {
    const div = document.createElement('div');
    div.className = 'sentenceItem';
    div.innerText = item.sentence;
    div.onclick = () => goToPage(item.page);
    listContainer.appendChild(div);
});

// Step 3: Function to jump to the page
function goToPage(page) {
    const iframe = document.getElementById('pdfViewer');
    iframe.src = `https://drive.google.com/file/d/1cZhyQQKYtVjZAIhD_AEqvV9HAU2Lzykm/preview?page=${page}`;
}
</script>

</body>
</html>
