<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Naat Sharif Viewer</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        h1 { text-align: center; }
        #list { margin-bottom: 20px; }
        button { margin: 5px; padding: 10px 15px; cursor: pointer; }
        iframe { width: 100%; height: 600px; border: 1px solid #ccc; }
    </style>
</head>
<body>

<h1>Naat Sharif Viewer</h1>

<div id="list">
    <!-- Buttons for each Naat -->
    <button onclick="showNaat('pdf/naat1.pdf')">1. Naat 1</button>
    <button onclick="showNaat('pdf/naat2.pdf')">2. Naat 2</button>
    <button onclick="showNaat('pdf/naat3.pdf')">3. Naat 3</button>
    <!-- Add more as needed -->
</div>

<iframe id="naatFrame" src="" frameborder="0"></iframe>

<script>
    function showNaat(pdfPath) {
        document.getElementById('naatFrame').src = pdfPath;
    }
</script>

</body>
</html>
